<body>
<div id="login">
    <div class="container">
        <div id="cardLogin">
            <h1>Faça seu login:</h1>
            <div class="divIpts">
                <label for="iptEmail">Email:</label>
                <input class="iptsLogin" type="email" id="iptEmail">
            </div>
            <div class="divIpts">
                <label for="iptSenha">Senha:</label>
                <input class="iptsLogin" type="password" id="iptSenha">
            </div>
            <button id="btnLogin" onclick="entrar()">Entrar</button>
        </div>
    </div>
</div>
</body>
<script>


    function entrar() {
        // aguardar();

        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;

        // if (emailVar == "" || senhaVar == "") {
        //     cardErro.style.display = "block"
        //     mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        //     finalizarAguardar();
        //     return false;
        // }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.usr_email;
                    sessionStorage.NOME_USUARIO = json.usr_nome;
                    sessionStorage.ID_USUARIO = json.usr_id;

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
